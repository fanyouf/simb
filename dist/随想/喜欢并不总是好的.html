<p>&quot;如果是一件你不喜欢的事，你就很难把它做好&quot;。这句话你是否赞同？如果你看到这个问题时，脑中立刻跳出来的第一个反应是：&quot;不能&quot;。我建议你认真看看本文。</p>
<p>好的，下面</p>
<blockquote>
<p>喜欢 + 专业 + 信念 + 坚持 = 有所成就</p>
</blockquote>
<p>喜欢，是孩子的脸，是六月的天。</p>
<p>你可以一眼就喜欢上了一件东西，也可以第二天又讨厌了它，也可能又希望上了别的什么东西，你都称不上是喜新厌旧，你可能就是爱好广泛而已。</p>
<p>喜欢并不能持久。</p>
