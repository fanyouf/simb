<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="凡友福" />
    <meta name="keywords" content="<%this.title%>" />
    <title><%this.title%>|凡友福的个人博客</title>
    <link rel="stylesheet" href="../static/css/index.css" />
    <meta name="description" content="<%this.description%>" />
  </head>

  <body class="article">
    <header class="m-header">
      <div class="container">
        <h1 class="m-logo" title=""><a href="../index.html">凡友福的博客</a></h1>
        <nav class="m-nav"></nav>
          <a href="../index.html">首页</a>
          <a href="../archive.html">归档</a>
          <a href="../category.html">分类</a>
          <!-- <a href="../about.html">关于</a> -->
        </nav>
      </div>
    </header>
    <section class="wrapper">
      <div class="main">
        <h1 class="h1">
          <%this.title%>
        </h1>
        <div class="meta">
          <span class="category"
            >分类于：<a href="../category.html#<%this.category%>"
              ><%this.category%></a
            ></span
          >
          <%if(this.tags){%>
          <div class="tag">标签：<%this.tags%></div>
          <%}%>
          <span class="dateTime">发表于：<%this.dateTime%></span>
        </div>
        <article class="m-markdown">
          <%this.content%>
        </article>
      </div>
      <aside id="asideContianer">
        <div class="m-list outline-content" id="aside">
          <h3 class="m-list-title " id="asideTitle">目录</h3>
        </div>
      </aside>
    </section>
    <script src="../static/article.js"></script>
  </body>
</html>
